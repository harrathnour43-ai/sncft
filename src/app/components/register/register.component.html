<div class="register-container">
  <div class="register-background">
    <div class="train-decoration">
      <div class="train-track"></div>
      <div class="train">ğŸšŠ</div>
      <div class="clouds">
        <div class="cloud">â˜ï¸</div>
        <div class="cloud">â˜ï¸</div>
      </div>
    </div>
  </div>
  
  <div class="register-card">
    <div class="register-header">
      <div class="logo">
        <span class="logo-icon">ğŸš†</span>
        <span class="logo-text">SNCFT</span>
      </div>
      <h2>Start Your Journey</h2>
      <p>Create your account and travel with confidence</p>
    </div>
    
    <form class="register-form" (ngSubmit)="onRegister()">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input 
            type="text" 
            id="firstName" 
            name="firstName" 
            placeholder="Enter your first name"
            [(ngModel)]="registerData.firstName"
            required
          >
        </div>
        
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input 
            type="text" 
            id="lastName" 
            name="lastName" 
            placeholder="Enter your last name"
            [(ngModel)]="registerData.lastName"
            required
          >
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Enter your email"
          [(ngModel)]="registerData.email"
          required
        >
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input 
          type="tel" 
          id="phone" 
          name="phone" 
          placeholder="Enter your phone number"
          [(ngModel)]="registerData.phone"
        >
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Create a strong password"
          [(ngModel)]="registerData.password"
          required
        >
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          placeholder="Confirm your password"
          [(ngModel)]="registerData.confirmPassword"
          required
        >
      </div>
      
      <div class="form-options">
        <label class="checkbox-container">
          <input type="checkbox" [(ngModel)]="registerData.terms">
          <span class="checkmark"></span>
          I agree to the <a href="#" class="terms-link" (click)="openTermsModal($event)">Terms of Service</a> and <a href="#" class="terms-link" (click)="openPrivacyModal($event)">Privacy Policy</a>
        </label>
      </div>
      
      <button type="submit" class="register-btn">Begin Your Journey</button>
    </form>
    
    <div class="register-footer">
      <p>Already have an account? <a routerLink="/login" class="login-link">Login here</a></p>
    </div>
  </div>
  
  <!-- Modal Component -->
  <app-modal 
    [isVisible]="showModal" 
    [type]="modalType" 
    [title]="modalTitle"
    (closeModalEvent)="closeModal()"
  ></app-modal>
</div>
