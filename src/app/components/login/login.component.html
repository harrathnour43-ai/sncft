<div class="login-container">
  <div class="login-background">
    <div class="train-decoration">
      <div class="train-track"></div>
      <div class="train">ğŸš‚</div>
    </div>
  </div>
  
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <span class="logo-icon">ğŸš†</span>
        <span class="logo-text">SNCFT</span>
      </div>
      <h2>Welcome Back</h2>
      <p>Login to your account to continue your journey</p>
    </div>
    
    <!-- Success Message -->
    <div *ngIf="successMessage" class="alert alert-success">
      <span class="alert-icon">âœ…</span>
      {{ successMessage }}
    </div>
    
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-error">
      <span class="alert-icon">âŒ</span>
      {{ errorMessage }}
    </div>
    
    <form class="login-form" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Enter your email"
          [(ngModel)]="loginData.email"
          [class.error]="isFieldInvalid('email')"
          required
        >
        <span *ngIf="isFieldInvalid('email')" class="field-error">Valid email is required</span>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input-container">
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Enter your password"
            [(ngModel)]="loginData.password"
            [class.error]="isFieldInvalid('password')"
            required
          >
          <button type="button" class="password-toggle" (click)="togglePassword('password')">
            ğŸ‘ï¸
          </button>
        </div>
        <span *ngIf="isFieldInvalid('password')" class="field-error">Password is required</span>
      </div>
      
      <div class="form-options">
        <label class="checkbox-container">
          <input type="checkbox" [(ngModel)]="loginData.remember">
          <span class="checkmark"></span>
          Remember me
        </label>
        <a href="#" class="forgot-password" (click)="goToForgotPassword($event)">Forgot Password?</a>
      </div>
      
      <button 
        type="submit" 
        class="login-btn"
        [disabled]="isLoading"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading">Login to Your Journey</span>
        <span *ngIf="isLoading" class="loading-spinner">
          <span class="spinner"></span>
          Logging in...
        </span>
      </button>
    </form>
    
    <div class="login-footer">
      <p>Don't have an account? <a routerLink="/register" class="register-link">Sign up here</a></p>
    </div>
  </div>
</div>
