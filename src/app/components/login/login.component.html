<div class="login-container">
  <div class="login-background">
    <div class="train-decoration">
      <div class="train-track"></div>
      <div class="train">ðŸš‚</div>
    </div>
  </div>
  
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <span class="logo-icon">ðŸš†</span>
        <span class="logo-text">SNCFT</span>
      </div>
      <h2>Welcome Back</h2>
      <p>Login to your account to continue your journey</p>
    </div>
    
    <form class="login-form" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Enter your email"
          [(ngModel)]="loginData.email"
          required
        >
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Enter your password"
          [(ngModel)]="loginData.password"
          required
        >
      </div>
      
      <div class="form-options">
        <label class="checkbox-container">
          <input type="checkbox" [(ngModel)]="loginData.remember">
          <span class="checkmark"></span>
          Remember me
        </label>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
      
      <button type="submit" class="login-btn">Login to Your Journey</button>
    </form>
    
    <div class="login-footer">
      <p>Don't have an account? <a routerLink="/register" class="register-link">Sign up here</a></p>
    </div>
  </div>
</div>
